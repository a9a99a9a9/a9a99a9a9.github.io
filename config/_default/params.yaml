# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: '전북대학교'
    description: '전북대학교 국제이공학부 및 컴퓨터인공지능학부에 재학 중인 황도훈의 포트폴리오 사이트입니다.'
    twitter: ''
    keywords:
     - 황도훈
     - 전북대
     - 전북대 황도훈
     - 국제이공학부
     - 국이공
     - 포트폴리오
     - 프로그래밍 프로젝트
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "황도훈"

# Site footer
footer:
  copyright:
    notice: '© {year} 황도훈. 이 사이트는 {license}에 따라 사용이 허가되었습니다.'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
